<div class="row">
  <div class="col-6" *ngFor="let place of places">
    <app-place [name]="place.name"
               [city]="place.city"
               [description]="place.description"
               [photo_url]="place.photo_url"
               [popularity]="place.popularity"
               [isFavourite]="place.isFavourite">
    </app-place>
  </div>
</div>
