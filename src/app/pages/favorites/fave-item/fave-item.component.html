<div class="card sight-card" (click)="onCardClick($event)">
  <img class="card-img-top" src="{{sight.picture}}" alt="Place image">
  <div class="card-block">
    <h4 class="card-title">{{sight.name}}</h4>
    <p class="card-text">
      With supporting text below as a natural lead-in to additional content.
    </p>
    <div class="favourites">
      {{sight.popularity}} <i [class.active]="sight.isFavourite" class="fa fa-heart" aria-hidden="true"></i> people liked it!
    </div>
  </div>
  <button class="btn" [ngClass]="{
                        'btn-outline-primary': !sight.isAddedToRoute,
                        'btn-outline-danger': sight.isAddedToRoute
                        }">
    {{sight.isAddedToRoute ? 'Remove from route' : 'Add to route'}}
  </button>
</div>
