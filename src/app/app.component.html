<div class="wrap">
    <app-navbar></app-navbar>

    <div class="container-fluid">
        <div class="row">
            <div class="content col-md-4 col-lg-5">
                <router-outlet></router-outlet>
            </div>
            <div class="col-md-8 col-lg-7">
                <app-map ></app-map>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="sightModal" tabindex="-1" role="dialog" aria-labelledby="sightModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content" *ngIf="modalSight">
            <div class="modal-header">
                <h5 class="modal-title" id="sightModalLabel">{{modalSight.name}}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="container">
                    <div id="carouselIndicators" class="carousel slide" data-ride="carousel">
                        <ol class="carousel-indicators">
                            <li data-target="#carouselIndicators" data-slide-to="0" class="active"></li>
                        </ol>
                        <div class="carousel-inner" role="listbox" style="height: 400px">
                            <div class="carousel-item active">
                                <img src="https://www.manchesterairport.co.uk/inspiration/wp-content/uploads/2017/09/featured-image-2.jpg" alt="">
                            </div>
                            <div class="carousel-item">
                                <img src="https://www.happytrips.com/photo/48914374.cms.cms" alt="">
                            </div>
                            <div class="carousel-item">
                                <img src="https://www.chasingtheunexpected.com/wp-content/uploads/2017/04/places-to-visit-in-iran-dolat-abad-yazd.jpg" alt="">
                            </div>
                        </div>
                        <a class="carousel-control-prev" href="#carouselIndicators" role="button" data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#carouselIndicators" role="button" data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>

                    <h1>
                        {{modalSight.name}}
                    </h1>
                    <p>
                        {{modalSight.address}}
                    </p>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn"
                        (click)="onSetFlag()"
                        [ngClass]="{
                        'btn-primary': !modalSight.favedAt,
                        'btn-danger': modalSight.favedAt
                        }">
                    {{modalSight.favedAt ? 'Remove from favorites' : 'Add to favorites'}}
                </button>
                <button type="button" class="btn btn-primary">Add to route</button>
            </div>
        </div>
    </div>
</div>
