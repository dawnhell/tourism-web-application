<div class="container sights-list"
     infiniteScroll
     [infiniteScrollDistance]="1"
     [infiniteScrollThrottle]="50"
     [scrollWindow]="false"
     (scrolled)="onScroll()">
    <div class="row" *ngIf="flags?.length">
        <div class="col-lg-12 col-xl-6" *ngFor="let flag of flags">
            <app-sights-item [sight]="flag" (showModal)="onShowModal($event)" (setFlag)="onSetFlag($event)"></app-sights-item>
        </div>
    </div>

    <div class="row" style="display: flex; justify-content: center" *ngIf="!flags?.length">
      <p class="text-info h3 text-center pt-3">No events</p>
    </div>
</div>
